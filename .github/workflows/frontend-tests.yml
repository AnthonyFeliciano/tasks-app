name: CI - Frontend Tests

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  frontend-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar o projeto
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Limpar dependências antigas
        working-directory: frontend
        run: |
          rm -rf node_modules
          rm -f package-lock.json

      - name: Instalar dependências com Rollup fixado
        working-directory: frontend
        run: |
          npm install rollup@3 --save-dev
          npm install --omit=optional

      - name: Rodar testes com Vitest
        working-directory: frontend
        run: npx vitest run --environment jsdom
